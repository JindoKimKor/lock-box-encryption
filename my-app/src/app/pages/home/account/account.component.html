<div class="d-flex flex-column text-center">
  <h1>account</h1>
  <div class="text-start">
    <form class="p-5">
        <div class="mb-3">
            <label class="form-label" for="userName">Username</label>
            <input class="form-control" type="text" [value]="user.userName" id="userName" name="userName">
        </div>
        <div  class="mb-3">
            <label class="form-label" for="password">Password</label>
            <div class="d-flex">
                <input class="form-control" [type]="showPassword ? 'text' : 'password'" [value]="user.password" id="password" name="password"/>
                <button type="button" class="btn btn-primary mx-1" (click)="showPasswordClickHandler()" >Show </button>
            </div>
        </div>
        <div>
          <button class="btn btn-primary mx-1">Delete User</button>
          <button class="btn btn-primary">Update</button>
        </div>
    </form>
  </div>
</div>
