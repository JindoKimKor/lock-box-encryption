<top-header-nav headerTitle="Gallery"></top-header-nav>
<div class="gallery-container" *ngIf="galleries.length > 0">
  <div *ngFor="let gallery of galleries" style="border: 2px solid red; margin: 10px;">
    <img [src]="gallery.imageData" alt="Captured image">
  </div>
</div>
<div *ngIf="galleries.length <= 0">
  <h1 style="text-align: center">No Photos</h1>
</div>
