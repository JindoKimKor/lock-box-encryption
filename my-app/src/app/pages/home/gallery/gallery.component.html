<top-header-nav headerTitle="Gallery"></top-header-nav>
<div class="gallery-container" *ngIf="picList.length > 0">
  <div *ngFor="let pic of picList" style="border: 2px solid red; margin: 10px;">
    <a routerLink="/home/picture-content" routerLinkActive="active">
      <img [src]="pic.imgData" alt="Captured image">
    </a>
  </div>
</div>
<div *ngIf="picList.length <= 0">
  <h1 style="text-align: center">No Photos</h1>
</div>
